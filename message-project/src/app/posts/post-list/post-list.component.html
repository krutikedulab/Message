<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">  <!--posts is a variable declared in post-list.component.ts
  Here posts value will get store in post variable-->
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
      {{post.content}}
      <mat-action-row>
        <button mat-button color="primary">EDIT</button>
        <button mat-button color="warn">DELETE</button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <=0">No Posts Added Yet !!!</p>
